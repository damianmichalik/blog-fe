name: 'Integration'

on:
  push:
    branches:
      - main

jobs:
  integration:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
     - name: 'Checkout'
       uses: 'actions/checkout@v3'

     - name: 'Google auth'
       id: 'auth'
       uses: 'google-github-actions/auth@v1'
       with:
         workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
         service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}'
      
